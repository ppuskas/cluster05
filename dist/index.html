<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Pete Puskas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* display: flex;
            flex-direction: column;
            align-items: center; */
            
        }
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 1em;
            gap: 2em;
        }
        .video-reel {
            width: 100%;
            height: 50vh;
            margin: 2em 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* Add this */
            border-radius: 15px;
        }
        .video-reel iframe,
        .video-reel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-reel iframe {
            display: none;
        }
        .video-grid {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .video {
            background: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1em;
            box-sizing: border-box;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
            border-radius: 15px;
        }
        .video video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container {
          max-width: 800px; /* Adjust as needed */
          margin: 0 auto; /* Center the container */
        }
       
        
        #youtube,
        #youtube-grid,
        #youtube-grid-2,
        #youtube-grid-3,
        #youtube-grid-4 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* The Play Button */
        .play-button {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the button */
            width: 50%; /* Increase the width to make the button bigger */
            height: 50%; /* Increase the height to make the button bigger */
            background-image: url('/public/img/play_button.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain; /* Ensure the SVG scales properly */
            filter: invert(1); /* Make the SVG white */
        }

        .video:hover .play-button,
        .video-reel:hover .play-button {
            display: block;
        }
        

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(255,255,255,1.0); /* Slightly transparent white */
            
        }

        /* Modal Content */
        .modal-content {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 80%; /* Adjust as needed */
          height: 80%; /* Adjust as needed */
          
        }
        
        /* The Vimeo Video */
        #vimeo-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        #modal-info {
            /* Styles for the information */
        }
        
        
    </style>
</head>
<body>

    <!-- The Modal -->
<div id="myModal" class="modal">
  <!-- The Close Button -->
  <img class="close" src="/public/img/close.svg" alt="Close">
  <!-- Modal Content (The Vimeo Video) -->
  <div class="modal-content">
      
      <iframe id="vimeo-modal" width="560" height="315" src="" title="Vimeo video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div id="modal-info"></div>
  </div>
</div>

   
    <script>
      // Get the modal
var modal = document.getElementById("myModal");

// Get the play buttons that open the modal
var playButtons = document.querySelectorAll(".play-button");


// When the user clicks a play button, open the modal 
playButtons.forEach(function(button) {
    button.onclick = function() {
        console.log('Play button clicked');
        console.log('Vimeo ID: ' + this.dataset.vimeoId);
        modal.style.display = "block";
        document.getElementById('vimeo-modal').src = "https://player.vimeo.com/video/" + this.dataset.vimeoId  + "?title=0&byline=0";
        console.log('Modal src: ' + document.getElementById('vimeo-modal').src);
        document.getElementById('modal-info').textContent = this.dataset.info;
    }
});

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
    document.getElementById('vimeo-modal').src = "";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
        document.getElementById('vimeo-modal').src = "";
    }
}
    </script>
