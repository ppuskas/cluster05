<!DOCTYPE html>
<html>
  <head>
    <title>peter puskas</title>
    <style>
    body { 
      margin: 0; 
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      min-height: 100vh;
      min-width: 100vw;
    }
    canvas { 
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #play-pause-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background: url('/public/img/play_button.svg');
      background-size: cover;
      display: none;
      z-index: 1;
      filter: brightness(0) invert(1); /* Add this line */
    }
    @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
    }

    .fade-out {
    animation: fadeOut 1s ease-out forwards;
    }



    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="container">
      <div id="play-pause-button"></div>
      <div id="canvas-container"></div>
    </div>
    

    <script src="bundle.js"></script>
  </body>
</html>
