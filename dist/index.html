<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-reel {
            width: 90%;
            height: 50vh;
            margin: 2em 0;
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-grid {
            width: 90%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .video {
            background: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1em;
            box-sizing: border-box;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="video-reel">
        <p>Main Video Reel Placeholder</p>
    </div>

    <div class="video-grid">
        <div class="video">
            <p>Video Placeholder</p>
        </div>
        <div class="video">
            <p>Video Placeholder</p>
        </div>
        <div class="video">
            <p>Video Placeholder</p>
        </div>
        <div class="video">
            <p>Video Placeholder</p>
        </div>
        <!-- Repeat for each video -->
    </div>
</body>
</html>
