<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pete Puskas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 1em;
            gap: 2em;
        }
        .video-reel {
            width: 90%;
            height: 50vh;
            margin: 2em 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* Add this */
            border-radius: 15px;
        }
        .video-reel iframe,
        .video-reel video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-reel iframe {
            display: none;
        }
        .video-grid {
            width: 90%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .video {
            background: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1em;
            box-sizing: border-box;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
            overflow: hidden; /* Add this */
            border-radius: 15px;
        }
        .video video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
       
        
        #youtube,
        #youtube-grid,
        #youtube-grid-2,
        #youtube-grid-3,
        #youtube-grid-4 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* The Play Button */
        .play-button {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the button */
            width: 50%; /* Increase the width to make the button bigger */
            height: 50%; /* Increase the height to make the button bigger */
            background-image: url('/public/img/play_button.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain; /* Ensure the SVG scales properly */
            filter: invert(1); /* Make the SVG white */
        }

        .video:hover .play-button,
        .video-reel:hover .play-button {
            display: block;
        }
        

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(255,255,255,0.8); /* Slightly transparent white */
        }

        /* Modal Content */
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 800px;
        }
        /* The YouTube Video */
        #youtube-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        
    </style>
</head>
<body>
    <header>
        <a href="https://www.instagram.com/petepuskas/" style="text-decoration: none; color: inherit;">pete puskas</a>
        <a href="mailto:ppuskas@gmail.com">ppuskas@gmail.com</a>
    </header>

    <div class="video-reel">
        <video id="thumbnail" loop muted autoplay playsinline>
            <source src="/public/videos/loops/2024_reel_loop.mp4" type="video/mp4">
        </video>
        <div class="play-button" data-youtube-id="5lQW_LV1FVo" data-aspect-ratio="1.77"></div>
        <div id="youtube"></div>
    </div>

    <div class="video-grid">
        <div class="video">
            <video id="thumbnail-grid" loop muted autoplay playsinline>
                <source src="/public/videos/loops/loop_awui_landscape_sm_2.mp4" type="video/mp4">
            </video>
            <div class="play-button" data-youtube-id="5SbCvqACI5I" data-aspect-ratio="1.77"></div>
        </div>
        <div class="video">
            <video id="thumbnail-grid-2" loop muted autoplay playsinline>
                <source src="/public/videos/loops/loop_rainy_landscape_1.mp4" type="video/mp4">
            </video>
            <div class="play-button" data-youtube-id="UjgaQW8lq44" data-aspect-ratio="1.77"></div>
        </div>
        <div class="video">
            <video id="thumbnail-grid-3" loop muted autoplay playsinline>
                <source src="/public/videos/loops/dadasong_loop_1.mp4" type="video/mp4">
            </video>
            <div class="play-button" data-youtube-id="xarNGh8_Ejo" data-aspect-ratio="1.77"></div>
        </div>
        <div class="video">
            <video id="thumbnail-grid-4" loop muted autoplay playsinline>
                <source src="/public/videos/loops/mortybot_loop.mp4" type="video/mp4">
            </video>
            <div class="play-button" data-youtube-id="68sGaJM6yls" data-aspect-ratio="0.56"></div>
        </div>
        <!-- Repeat for each video -->
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- The Close Button -->
      <span class="close">&times;</span>
      <!-- Modal Content (The YouTube Video) -->
      <div class="modal-content">
        <iframe id="youtube-modal" width="560" height="315" src="https://www.youtube.com/embed/5lQW_LV1FVo?modestbranding=1&showinfo=0&rel=0" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        var playerGrid;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube', {
                height: '315',
                width: '560',
                videoId: '5lQW_LV1FVo',
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && event.target == player.getIframe()) {
                thumbnail.style.display = 'none';
            }
        }

        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the modal content
        var modalContent = document.querySelector(".modal-content");

        // Get the play buttons that open the modal
        var playButtons = document.querySelectorAll(".play-button");

        // Get the play button in the reel
        var reelPlayButton = document.querySelector(".video-reel .play-button");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks a play button, open the modal 
        playButtons.forEach(function(button) {
            button.onclick = function() {
                // Get the video's aspect ratio
                var videoAspectRatio = this.dataset.aspectRatio;

                // Adjust the size of the modal based on the video's aspect ratio
                if (videoAspectRatio > 1) {
                    // The video is landscape
                    modalContent.style.width = "80%";
                    modalContent.style.height = "45%";
                } else {
                    // The video is portrait
                    modalContent.style.width = "45%";
                    modalContent.style.height = "80%";
                }

                modal.style.display = "block";
                document.getElementById('youtube-modal').src = "https://www.youtube.com/embed/" + this.dataset.youtubeId + "?modestbranding=1&showinfo=0&rel=0";
            }
        });

        // When the user clicks the play button in the reel, open the modal 
        reelPlayButton.onclick = function() {
            // Get the video's aspect ratio
            var videoAspectRatio = this.dataset.aspectRatio;

            // Adjust the size of the modal based on the video's aspect ratio
            if (videoAspectRatio > 1) {
                // The video is landscape
                modalContent.style.width = "80%";
                modalContent.style.height = "45%";
            } else {
                // The video is portrait
                modalContent.style.width = "45%";
                modalContent.style.height = "80%";
            }

            modal.style.display = "block";
            document.getElementById('youtube-modal').src = "https://www.youtube.com/embed/" + this.dataset.youtubeId + "?modestbranding=1&showinfo=0&rel=0";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
            document.getElementById('youtube-modal').src = "";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                document.getElementById('youtube-modal').src = "";
            }
        }
    </script>
</body>
</html>
